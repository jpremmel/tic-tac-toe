<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div class="container">
      <div class="card" id="background-card">
        <h1>Tic-Tac-Toe</h1>
        <form class="gameForm">
          <div class="row">
            <div class="col-md-6">
              <label for="playerXname"><strong>Player X:</strong></label>
              <input id="playerXname" type="text" class="form-control" required>
            </div>
            <div class="col-md-6">
              <label for="playerOname"><strong>Player O:</strong></label>
              <input id="playerOname" type="text" class="form-control" required>
            </div>
          </div>
          <button type="submit" class="btn"><strong>Play!</strong></button>
        </form>
        <div class="row" id="players">
          <div class="col namedisplay">
            <p><strong>Player X:</strong></p>
            <h2 id="playerX"></h2>
          </div>
          <div class="col namedisplay">
            <p><strong>Player O:</strong></p>
            <h2 id="playerO"></h2>
          </div>
        </div>
        <div class="grid">
          <div class="row">
            <div class="col-xs-4">
              <div class="game card" id="c1r1">
                <div class="card-body">
                  <h1><span class="space c1r1"></span></h1>
                </div>
              </div>
            </div>
            <div class="col-xs-4">
              <div class="game card" id="c2r1">
                <div class="card-body">
                  <h1><span class="space c2r1"></span></h1>
                </div>
              </div>
            </div>
            <div class="col-xs-4">
              <div class="game card" id="c3r1">
                <div class="card-body">
                  <h1><span class="space c3r1"></span></h1>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-4">
              <div class="game card" id="c1r2">
                <div class="card-body">
                  <h1><span class="space c1r2"></span></h1>
                </div>
              </div>
            </div>
            <div class="col-xs-4">
              <div class="game card" id="c2r2">
                <div class="card-body">
                  <h1><span class="space c2r2"></span></h1>
                </div>
              </div>
            </div>
            <div class="col-xs-4">
              <div class="game card" id="c3r2">
                <div class="card-body">
                  <h1><span class="space c3r2"></span></h1>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-4">
              <div class="game card" id="c1r3">
                <div class="card-body">
                  <h1><span class="space c1r3"></span> </h1>
                </div>
              </div>
            </div>
            <div class="col-xs-4">
              <div class="game card" id="c2r3">
                <div class="card-body">
                  <h1><span class="space c2r3"></span></h1>
                </div>
              </div>
            </div>
            <div class="col-xs-4">
              <div class="game card" id="c3r3">
                <div class="card-body">
                  <h1><span class="space c3r3"></span></h1>
                </div>
              </div>
            </div>
          </div>
        </div>
        <h1 id="game-result"></h1>
        <div class="end">
          <button id="rematch" class="btn"><strong>Rematch</strong></button>
          <button id="newgame" class="btn"><strong>Start Over</strong></button>
        </div>
      </div>
    </div>
  </body>
</html>
